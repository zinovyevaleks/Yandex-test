<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание для верстальщика в Яндекс</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Тестовое задание для верстальщика в Яндекс</h1>

    <h2></h2>
    <p></p>

    <h2>Рейтинг</h2>

    <div class="rating ">
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="1">1</label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="2">2</label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="3">3</label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="4">4</label>
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="5">5</label>




    </div>

    <h2>Прогресс-бар</h2>

    <div class="progress-bar">
        <span class="progress-bar-fill"></span>
    </div>

    <h2>Кнопка</h2>
    <p>Это просто кнопка</p>
    <button class="btn-class">Кнопка</button>
    <p>Это кнопка-ссылка</p>
    <a href="#" class="btn-class link">Кнопка</a>
    <p>Это кнопка-input для формы</p>
    <form action="#" method="post">
      <input type="text" value="Данные">
      <input class="btn-class" type="submit"  value="Кнопка">
    </form>

    <h2>Список из иконок</h2>
    <div class="row">
      <img class="chrome" src="./img/Layer_3.png" alt="Chrome">
      <img class="firefox" src="./img/Layer_4.png" alt="Firefox">
      <img class="opera" src="./img/Layer_5.png" alt="Opera">
      <img class="safari" src="./img/Layer_6.png" alt="Safari">
      <img class="explorer" src="./img/Layer_2.png" alt="Explorer">
    </div>

    <h2>Сверстайте текст</h2>

    <article class="article">
      <h3>Тема: «Сюжетный анапест:основные моменты»</h3>
      <div class="col"></div>
      <div class="col"></div>
    </article>


</body>
</html>
